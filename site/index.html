<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<title>Google Teleport</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto" rel="stylesheet">
	</head>
	<body>
		<div class="content">
			<header>
				<a href="#"> <img src="./img/menu_white.png"></a>
				<p>Home</p>
				<a class="h_search" href="#"> <img src="./img/search_white.png"></a>
			</header>
			<div class="main">
				<div class="hi">
					<p>Hi Dogass!</p>
					<p>Where do you want to teleport today?</p>
				</div>
				<div class="search">
					<form name="cse" id="searchbox_demo" action="./teleport.html">
					<input type="hidden" name="cref" value="" />
					<input type="hidden" name="ie" value="utf-8" />
					<input type="hidden" name="hl" value="" />
					<input class="search_bar" name="q" type="text" size="40" placeholder="" />
					<input class="search_button" type="submit" name="sa" value="Search" />
					</form>
					<script type="text/javascript" src="https%3A%2F%2Fcse.google.com%2Fcse/tools/onthefly?form=searchbox_demo&lang="></script>
				</div>
				<div class="recent">
					<p class="lower">Recent destinations:</p>
					<a href="#"><img src="./img/destination.png">Amsterdam, The netherlands</a>
					<a href="#"><img src="./img/destination.png">New York, USA</a>
					<a href="#"><img src="./img/destination.png">Bangkok, Thailand</a>
					<a href="#"><img src="./img/destination.png">Machu Picchu, Peru</a>
					<a href="#"><img src="./img/destination.png">Star City, USA</a>
	          	</div>
          	</div>
		</div>
	</body> 
</html>
